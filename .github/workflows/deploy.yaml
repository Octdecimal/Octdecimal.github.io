name: Deploy Quartz Site

on:
  workflow_dispatch:
  repository_dispatch:
    types: [io-build-trigger]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Acknowledge Trigger
        run: |
          echo "Triggered by event type: ${{ github.event.action }}"
          echo "Client payload (optional): ${{ toJSON(github.event.client_payload) }}"

      - name: Checkout Quartz Engine
        uses: actions/checkout@v6
        with:
          path: ./ 
          ref: ${{ github.event.client_payload.engine_branch || 'website' }}

      - name: Checkout Content (Your Submodule)
        uses: actions/checkout@v6
        with:
          repository: Octdecimal/Toku_notes
          ref: main
          path: ./content
          token: ${{ secrets.ACCESS_TOKEN_FOR_QUARTZ }} 

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install Dependencies
        working-directory: ./
        run: npm ci

      - name: Build Quartz
        working-directory: ./
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4